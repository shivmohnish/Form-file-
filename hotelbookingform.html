    <h1 style="text-align: center;">Hotel Booking Form</h1> 
<h3 style="text-align: center;"><u>Experince something new every moment</u></h3>

<form>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="inputfullname"> Full Name:-</label>

        <label  for="inputemail">E-mail id:-</label>
    <input type="email" id="inputemail" placeholder="myname@example.com" required/> <br> <br><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="inputroomtype">Room Type:-</label>


<select>

    <option>Mix Dorm Room (6 people)</option>

</select>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="inputofguests">No. of guests :-</label>
        <input type="number" placeholder="e.g. 20 people" required/>

<br /> <br /> <br />

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Arival Date & Time :-</label>
    <input type="date" required/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="time"/> <br /> <br /> <br />

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Departure Date :-<label for=""></label>
        <input type="number" id="inputmonth" placeholder="Please select a date" required/>&nbsp;&nbsp;&nbsp;
        <input type="month" id="inputday" placeholder="Please select a month" required/>&nbsp;&nbsp;&nbsp;

<br /> <br /> <br />

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Free Pickup :-</label> 
 
         <input type="radio" name="freepickup" id="Yespleasepickmeuponarival" required/>
    <label for="Yespleasepickmeuponarival">Yes Please - Pick me up on arrival</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="radio" name="freepickup" id="nothanksiwillmakemyownwaythere" requiredz/>
    <label for="nothanksiwillmakemyownwaythere">No Thanks - I'll make my own way there</label> <br> <br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="specialrequest"> Special Request :-</label>
    <input type="text" id="inputspecialrequest"/>

<br /> <br />

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Book Now"/>

</form>
